<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Historial de ventas · JR Químicos</title>
  <!-- CSS global -->
  <link rel="stylesheet" href="../styles.css" />
  <!-- Header/Footer globales -->
  <script type="module" src="../ui/shell.js"></script>
</head>
<body>

  <!-- Header global -->
  <jrq-header prefix="../" active="Ventas"></jrq-header>

  <main class="container" role="main">
    <!-- Botonera local del módulo Ventas -->
    <section class="card" style="margin-top:18px" aria-label="Navegación del módulo Ventas">
      <div class="row" style="align-items:center">

        <a class="btn mid" href="(p) registrar-venta.html" aria-current="page">Registrar Venta</a>
        <a class="btn " href="mostrar-ventas.html">Mostrar Ventas</a>
        <a class="btn mid" href="modificar-venta.html">Modificar Venta</a>
        <a class="btn mid" href="cancelar-venta.html">Cancelar venta</a> 

      </div>
    </section>

    <section class="card" style="margin-top:18px">
      <h1>Mostrar Ventas</h1>

      <!-- Filtros -->
      <div class="card" style="margin-top:8px">
        <h2>Filtros</h2>
        <div class="row">
          <div>
            <label for="hv-desde">Desde</label>
            <input id="hv-desde" type="date" />
          </div>
          <div>
            <label for="hv-hasta">Hasta</label>
            <input id="hv-hasta" type="date" />
          </div>
          <div>
            <label for="hv-cliente">Cliente</label>
            <select id="hv-cliente">
              <option value="">(Todos)</option>
              <!-- se puebla desde app-ventas.js -->
            </select>
          </div>
          <div>
            <label for="hv-tipo">Tipo comprobante</label>
            <select id="hv-tipo">
              <option value="">(Todos)</option>
              <!-- se puebla desde app-ventas.js -->
            </select>
          </div>
        </div>
      </div>

      <!-- Resultados -->
      <div class="card" style="margin-top:12px">
        <h2>Resultados</h2>
        <table class="table" aria-describedby="hv-help">
          <thead>
            <tr>
              <th scope="col">Venta</th>
              <th scope="col">Fecha</th>
              <th scope="col">Cliente</th>
              <th scope="col">Total</th>
              <th scope="col">Comprobante</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody id="hv-body"><!-- se llena desde app-ventas.js --></tbody>
        </table>
        <div id="hv-empty" class="alert" style="display:none">No hay resultados con los filtros aplicados.</div>

        <!-- Plantilla de fila para clonar desde JS -->
        <template id="tpl-hv-row">
          <tr>
            <td data-col="venta"></td>
            <td data-col="fecha"></td>
            <td data-col="cliente"></td>
            <td data-col="total"></td>
            <td data-col="cpe"></td>
            <td data-col="accion"></td>
          </tr>
        </template>

        <p id="hv-help" class="small muted" style="margin-top:10px">
          Usa los filtros por rango de fechas, cliente y tipo de comprobante para acotar la búsqueda.
        </p>
      </div>

      <!-- Aquí tu JS puede renderizar detalle de una venta seleccionada -->
      <div id="hv-detalle"></div>
    </section>
  </main>

  <!-- Footer global -->
  <jrq-footer context="Historial de ventas"></jrq-footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script src="app-ventas.js"></script>
</body>
</html>
