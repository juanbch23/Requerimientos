<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mostrar trabajadores · JR Químicos</title>
  <link rel="stylesheet" href="../styles.css" />
  <!-- Header/Footer globales -->
  <script type="module" src="../ui/shell.js"></script>
</head>
<body>
  <!-- Header global (no repetir markup en cada página) -->
  <jrq-header prefix="../" active="Personal"></jrq-header>

  <main class="container" role="main">
    <section class="card" style="margin-top:18px" aria-label="Navegación del módulo Personal">
      <div class="row" style="align-items:center">
        <a class="btn mid" href="(p) registrar-empleado.html" aria-current="page">Registrar Empleado</a>
        <a class="btn" href="mostrar-empleado.html">Mostrar Empleado</a>
        <a class="btn mid" href="modificar-empleado.html">Modificar Empleado</a>
        <a class="btn mid" href="baja-empleado.html">Dar de Baja a un Empleado</a>
      </div>
    </section>

    <section class="card" style="margin-top:18px">
      <h1>Trabajadores Registrados</h1>

      <div class="card">
        <h2>Filtros</h2>
        <div class="row" style="align-items:end; gap:10px;">
          <div>
            <label>Área</label>
            <select id="lt-area"><option value="">(Todas)</option></select>
          </div>

          <div>
            <label>Cargo</label>
            <select id="lt-cargo"><option value="">(Todos)</option></select>
          </div>

          <div>
            <label>Estado</label>
            <select id="lt-estado">
              <option value="">(Todos)</option>
              <option>Activo</option>
              <option>Inactivo</option>
            </select>
          </div>

          <div class="grow">
            <label>Nombre o DNI</label>
            <input id="lt-q" type="text" placeholder="Ej. Ana o 65432109" />
          </div>

          <!-- NUEVO: Botón “Nuevo Registro” al lado del input -->
          
        </div>
      </div>

      <div class="card">
        <h2>Listado</h2>
        <table class="table" id="lt-table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>DNI</th>
              <th>Área</th>
              <th>Cargo</th>
              <th>Salario</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody></tbody> <!-- aquí se inyectan las filas -->
        </table>
        <div id="lt-empty" class="alert" style="display:none">No hay registros con los filtros aplicados.</div>
      </div>

      <div id="lt-detail"></div>

      <hr />
    </section>
  </main>

  <!-- Footer global -->
  <jrq-footer context="Consultar Trabajador"></jrq-footer>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script src="app.js"></script>
</body>
</html>
